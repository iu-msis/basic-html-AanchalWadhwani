<h2>Fill the below details to add more books</h2>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Title">Title</label>
      <input type="text" class="form-control" placeholder="Enter Title">
    </div>
    <div class="form-group col-md-6">
      <label for="Author">Author</label>
      <input type="text" class="form-control" placeholder="Enter Author">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Year_Published">Year Published</label>
      <input type="number" class="form-control" placeholder="Enter Year Published">
    </div>
    <div class="form-group col-md-8">
      <label for="Publisher">Publisher</label>
      <input type="text" class="form-control" placeholder="Enter Publisher">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Page_Count">Page Count</label>
      <input type="number" class="form-control" placeholder="Enter Page Count">
    </div>
    <div class="form-group col-md-6">
      <label for="MSRP">MSRP</label>
      <input type="number" step="0.01" class="form-control" placeholder="Enter MSRP">
    </div>
  </div>
  <button id="button" type="submit" class="btn btn-primary">Add Book</button>
</form>
